<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Researchlia™ - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    /* Overlay to make text readable */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      max-width: 700px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }

    p {
      font-size: 1rem;
      margin: 20px 0;
    }

    .italic {
      font-style: italic;
    }

    .caution {
      margin: 30px 0;
      font-weight: normal;
      color: #ff6666;
    }

    .coming {
      font-size: 1.5rem;
      margin: 30px 0 10px 0;
      font-weight: 600;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Researchlia™</h1>
    <p class="italic">A global community of researchers where diverse voices are heard.</p>

    <p class="caution">Caution: Researchlia™ is a Legally Registered Brand.</p>

    <p class="coming">Coming Soon</p>
    <p class="italic">Be the first to receive welcome notes from us.</p>

    <form action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
